name: Smart Status Change Notifications (Webhook + Bot)

on:
  schedule:
    # 每5分鐘執行一次，與 uptime 檢查同步
    - cron: "*/5 * * * *"
  workflow_dispatch:
  repository_dispatch:
    types: [webhook-notify]

jobs:
  smart-status-notifications:
    name: Send Smart Status Change Notifications
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          # 安裝基本依賴
          npm install --package-lock-only
          # 安裝 discord.js 及其依賴
          npm install discord.js

      - name: Verify Discord.js Setup
        run: node scripts/verify-discord-setup.js

      - name: Run Webhook Notifications
        env:
          WEBHOOK_URL: ${{ secrets.NOTIFICATION_DISCORD_SMART }}
          WEBHOOK_TYPE: ${{ secrets.WEBHOOK_TYPE || 'discord' }}
          NOTIFY_ON_CHECK: 'true'
        run: |
          echo "🚀 開始智慧狀態變化監控 (Webhook)..."
          
          if [ -n "$WEBHOOK_URL" ]; then
            echo "📤 發送 Webhook 通知..."
            node scripts/smart-monitor.js
          else
            echo "⚠️ WEBHOOK_URL 未設定，跳過 Webhook 通知"
          fi

      - name: Run Discord Bot Notification
        env:
          bot_token: ${{ secrets.bot_token }}
          MESSAGE_TYPE: 'routine'
        run: |
          echo "🤖 啟動 Discord Bot 進行詳細狀態報告..."
          
          if [ -z "$bot_token" ]; then
            echo "⚠️ bot_token 未設定，跳過 Bot 通知"
            exit 0
          fi

          echo "📊 Bot 將在頻道 1421404291444510783 發送詳細狀態報告"
          node scripts/discord-bot-notify.js

